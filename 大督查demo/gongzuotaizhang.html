<!DOCTYPE html>
<html style="font-size: 100px;">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>东阿县督查考核</title>
	<link rel="stylesheet" href="css/mui.min.css" />
	<link rel="stylesheet" type="text/css" href="css/reset.css" />
	<link rel="stylesheet" href="css/buchong.css">
	<link rel="stylesheet" href="css/headAndNav.css" />

	<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">

		}
		.zh-con{

			width: 100%;
			box-sizing: border-box;
		}
		.zh-college-item{
			width: 100%;

			background-size: 0.12rem auto;
			line-height: 0.8rem;
			padding: 0 0.2rem;
			box-sizing: border-box;
		}
		.zh-college-item span{
			font-size: 0.25rem;
			float: left;
		}

	<header id="header" class="mui-bar mui-bar-nav">

		<h1 class="mui-title">工作台账</h1>
		<button class="mui-btn mui-pull-right" style="height:30px; border: none; background: url(img/search.png) no-repeat center center; background-size: 20px auto;"></button>

	<div class="zh-con">
		<div class="zh-college">

			</div>

			</div>

			</div>

<script src="js/shrink.js"></script>
