<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>创建任务</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/addfor.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
	<body>
		<header class="mui-bar mui-bar-nav" style="background-color: #d71920;">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: #fff;"></a>
		    <h1 class="mui-title" style="color: #fff;">创建任务</h1>
		    <a href="基本资料-1.html" class="mui-icon mui-pull-right" style="color: #fff; font-size: 14px; line-height: 30px;">提交</a>
		</header>
		<div class="mui-content">
		            <div id="item1" class="mui-slider-item mui-control-content mui-active">
		                <ul class="mui-table-view">
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">任务标题</span>
		                    	<span class="cells-span2">请输入任务标题</span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">紧要程度</span>
		                    	<span class="cells-span2">请选择紧要程度</span>
		                    	<span class="cells-span3 mui-icon mui-icon-arrowdown"></span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">工作开始时间</span>
		                    	<span class="cells-span2">2017-04-17 19：00</span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">工作结束时间</span>
		                    	<span class="cells-span2">2017-04-17 19：00</span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">签收人</span>
		                    	<span class="cells-span2">请选择签收人</span>
		                    	<span class="cells-span3 mui-icon mui-icon-arrowdown"></span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">参与人</span>
		                    	<span class="cells-span2">请选择参与人</span>
		                    	<span class="cells-span3 mui-icon mui-icon-arrowdown"></span>
		                    </li>
		                    <li class="mui-table-view-cell" style="height: 120px;">
		                    	<span class="cells-span1">任务内容</span>
		                    	<span class="cells-span2">请输入任务内容不超过100字</span>
		                    </li>
		                     <li class="mui-table-view-cell">
		                    	<span class="cells-span1">发送提醒</span>
		                    	<span class="cells-span2"><input type="checkbox"/></span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">提醒时间</span>
		                    	<span class="cells-span2">2017-04-17 19：00</span>
		                    </li>
		                    <li class="mui-table-view-cell">
		                    	<span class="cells-span1">附件</span>
		                    	<span class="cells-span2 mui-icon mui-icon-plus">添加附件</span>
		                    </li>
		                </ul>
		            </div>		            
		</div>
		<nav class="mui-bar mui-bar-tab">
		    <a class="mui-tab-items" href="index.html">
		        <span class="mui-icon mui-icon-home"></span>
		        <span class="mui-tab-label">首页</span>
		    </a>
		    <a class="mui-tab-items mui-active" href="工作任务.html">
		        <span class="mui-icon mui-icon-compose"></span>
		        <span class="mui-tab-label">工作</span>
		    </a>
		     <a class="mui-tab-items" href="党组织.html">
		        <span class="mui-icon mui-icon-flag"></span>
		        <span class="mui-tab-label">党组织</span>
		    </a>
		    <a class="mui-tab-items" href="我的.html">
		        <span class="mui-icon mui-icon-person"></span>
		        <span class="mui-tab-label">我的</span>
		    </a>
		</nav>
	    
	</body>
</html>
